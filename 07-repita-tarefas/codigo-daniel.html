<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia() {

        return Math.round(Math.random() * 100);
    }   

    let numeroPensado = sorteia();

    let chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    let mensagemErro = 1;

    if(chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } else {
        while(mensagemErro <= 10) {
            mostra("Já era, você errou!");
            mensagemErro = mensagemErro + 1;
        }   
    }
</script>
