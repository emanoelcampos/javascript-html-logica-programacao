<script type="text/javascript">
	
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(mensagem){
		document.write(mensagem);
		pulaLinha();
	}

   let multiplicador = 1;

   for(let multiplicador = 1; multiplicador <= 10; multiplicador++ ) {
    mostra(multiplicador * 7);
   }
    mostra("FIM");

</script>
