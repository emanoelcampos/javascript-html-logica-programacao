<meta charset="utf-8">

<script type="text/javascript">
	
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	let anoAtual = 2023;
	let anoAntigo = 1500;
	let idadeMediaFihlo = 28;

	let quantidadeGeracoes = (anoAtual - anoAntigo)/28;

	mostra(quantidadeGeracoes);

</script>
