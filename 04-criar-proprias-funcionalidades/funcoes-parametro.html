<script type="text/javascript">

	function pulaLinha(){
		document.write("<br>");	
	}

	}

	let ano = 2023;

	//document.write("David tem " + (ano - 1995) + " anos");
	mostra("David tem " + (ano - 1995) + " anos");

	//document.write("Lucas tem " + (ano - 1999) + " anos");
	mostra("Lucas tem " + (ano - 1999) + " anos");
</script>
