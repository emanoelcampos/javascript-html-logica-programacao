<script>

    function pulaLinha() {
        document.write("<br>");
    }


    function mostraMsg(mensagem) {

    }

    mostraMsg("BEM-VINDO AO MEU PROGRAMA");
    mostraMsg("ELE REALMENTE FUNCIONA");
    mostraMsg("EU USEI FUNÇÃO PARA FAZER ISSO");

</script>
