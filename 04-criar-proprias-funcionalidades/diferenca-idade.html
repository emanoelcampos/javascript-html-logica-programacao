<meta charset="utf-8">

<script type="text/javascript">
	
	let idadeCarlos = 18;
	let idadeAna = 15;

	let diferencaIdade = idadeCarlos - idadeAna;

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(msg) {
		document.write(msg);
	}

	mostra("Nossa diferença de idade é " + diferencaIdade);
	pulaLinha();



</script>
