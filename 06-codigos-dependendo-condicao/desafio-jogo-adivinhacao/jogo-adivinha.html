<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="shortcut icon" href="witch-hat.ico" type="image/x-icon">
</head>
<body>

<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(mensagem) {

        document.write(mensagem);
        pulaLinha();
    }

    let numeroPensado = Math.round(Math.random() * 100);
    console.log(numeroPensado)

    let chute = parseInt(prompt("Qual número você acha qu estou pensando?"));

    if(chute == numeroPensado) {
        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } else {
        mostra("Você errou! Eu tinha pensado no " + numeroPensado);
    }
</script>

</body>
</html>
