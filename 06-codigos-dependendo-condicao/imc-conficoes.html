<meta charset="utf-8">

<script type="text/javascript">
	
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(mensagem){
		document.write(mensagem);
		pulaLinha();
	}

	function calculaImc(peso, altura){
		return peso / (altura * altura);
	}

	let nomeUsuario = prompt("Digite seu nome:")
	let pesoInformado = prompt("Informa seu peso:");
	let alturaInformada = prompt("Informe sua altura:");

	let imcUsuario = calculaImc(pesoInformado, alturaInformada);

	mostra(nomeUsuario + " seu IMC é: " + imcUsuario)

	//mostra(nomeUsuario + " seu IMC é: " + calculaImc(pesoInformado, alturaInformada));

	if(imcUsuario < 18.5) {
		mostra("Você está abaixo do recomendado.")
	}

	if(imcUsuario > 35){
		mostra("Você está acima do recomendado.")
	}

	if(imcUsuario >= 18.5 && imcUsuario <= 35){
		mostra("Seu IMC está excelente.")
	}

</script>
