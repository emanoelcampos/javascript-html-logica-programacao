<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script type="text/javascript">
	
	let tanqueLitros = 40;
	let kmGasolina = 480;
	let kmAlcool = 300;

	let consumoGasolina = kmGasolina/tanqueLitros;
	let consumoAlcool = kmAlcool/tanqueLitros;

	document.write("O consumo de de gasolina é " + consumoGasolina + "km/l");
	document.write("<br>")
	document.write("O consumo de de álcool é " + consumoAlcool + "km/l");



</script>
