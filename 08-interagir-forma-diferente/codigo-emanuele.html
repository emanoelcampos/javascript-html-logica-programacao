<meta charset="UTF-8">

<input/>
<button>Exibir texto digitado</button>

<script>
    var input = document.querySelector("input");
    
    function exibeTexto() {
        alert(input.value)
        }

    let botaoExibir = document.querySelector("button");
    botaoExibir.onclick = exibeTexto;
</script>
