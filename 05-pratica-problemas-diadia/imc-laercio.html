<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
    }

    let imcLaercio = calculaImc(1.77, 75);
    mostra("O meu IMC Ã© : " + imcLaercio); 

</script>
